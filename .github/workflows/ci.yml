name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Build
      run: npm run build
      env:
        # If your build requires env vars, add them here
        # For build only, usually we don't need real DB connection if logic is clean
        # But if static generation needs data, we might need a dummy DB or mock
        DATABASE_URL: "file:./dev.db" 
        AUTH_SECRET: "dummy-secret-for-build"

